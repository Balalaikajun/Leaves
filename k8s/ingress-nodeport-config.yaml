apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 30000  # Порт, через который вы будете обращаться
    - port: 443
      targetPort: 443
      protocol: TCP
      nodePort: 30001  # Порт для HTTPS
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
  type: NodePort
